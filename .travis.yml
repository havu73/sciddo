language: python

python:
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

branches:
  only:
  - develop
  - master

sudo: required

before_install:
  - sudo apt-get install -y libhdf5-7

install:
  - python setup.py install

script:
  - pytest


