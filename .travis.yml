language: python

python:
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

branches:
  only:
  - develop

before_install:
  - sudo apt-get install -y libhdf5-7
  - locate hdf5

install:
  - python setup.py install

script:
  - pytest

env:
  global:
    - HDF_DIR=/opt/local

matrix:
  allow_failures:
    - python: "3.7"